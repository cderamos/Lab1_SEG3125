<!DOCTYPE html>
<html>
<head>
  <title>APT TRACKER</title>
  <link rel="stylesheet" href="add.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="apt.js" type="text/javascript"></script>
</head>
<body>
  <div class="container-fluid">
  <div class="header">
    <a href="index.html" id="homepage"><h1>APT TRACKER</h1></a href>
    <hr>
  </div>
    <div class="column tools">
      <h2>TOOLS</h2>
      <a href="searchapt.html"><h4> Search for APT</h4></a>
      <a href="addapt.html"><h4> Add new APT</h4></a>
      <h4> APT Relations</h4>
    </div>
    <div class="column add">
      <h2>ADD APT</h2>
      <div class="form-group">
       <label class="control-label col-sm-2" for="name">Common Name:</label>
       <div class="col-sm-6">
         <input type="email" class="form-control" id="email" placeholder="Enter APT Name" name="email">
       </div>
     </div>
     <br>
     <div class="form-group">
       <label class="control-label col-sm-2" for="alternate">Alternate Name:</label>
       <div class="col-sm-6">
         <input type="alternate" class="form-control" id="alternate" placeholder="Enter APT ID" name="alternate">
       </div>
     </div>
     <br>
     <div class="form-group">
       <label class="control-label col-sm-2" for="tsector">Target Sector:</label>
       <div class="col-sm-6">
         <input type="tsector" class="form-control" id="tsector" placeholder="Enter X-Mitre Version" name="tsector">
       </div>
     </div>
     <div class="form-group">
       <label class="control-label col-sm-2" for="type">Attack Vector:</label>
       <div class="col-sm-6">
         <input type="type" class="form-control" id="type" placeholder="Enter X-Mitre Version" name="type">
       </div>
     </div>
     <div class="form-group">
       <label class="control-label col-sm-2" for="type">Associated Malware:</label>
       <div class="col-sm-6">
         <input type="type" class="form-control" id="type" placeholder="Enter X-Mitre Version" name="type">
       </div>
     </div>
     <div class="form-group">
       <label class="control-label col-sm-2" for="type">TTPs:</label>
       <div class="col-sm-6">
         <input type="type" class="form-control" id="type" placeholder="Enter X-Mitre Version" name="type">
       </div>
     </div>
     <div class="form-group">
       <label class="control-label col-sm-2" for="type">Modus Operandi:</label>
       <div class="col-sm-6">
         <input type="type" class="form-control" id="type" placeholder="Enter X-Mitre Version" name="type">
       </div>
     </div>
     <br>
     <div class="form-group">
       <label class="control-label col-sm-2" for="type">References:</label>
       <div class="col-sm-6">
         <input type="type" class="form-control" id="type" placeholder="Enter X-Mitre Version" name="type">
       </div>
     </div>
       <div class="form-group">
         <label class="control-label col-sm-2" for="type">Toolsets:</label>
         <div class="col-sm-6">
           <input type="type" class="form-control" id="type" placeholder="Enter X-Mitre Version" name="type">
         </div>
       </div>
       <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="submit" onClick="addAPT()">Submit</button>
      </div>
    </div>
     </div>
    </div>
  </div>
  </body>
  </html>
</body>
</html>
