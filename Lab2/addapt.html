<!DOCTYPE html>
<html>
<head>
  <title>APT TRACKER</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div class="header">
    <h1>APT TRACKER/ADD</h1>
    <hr>
  </div>
  <div class="row">
    <div class="column tools">
      <h2>TOOLS</h2>
      <h4> Search for APT</h4>
      <h4> Add new APT</h4>
      <h4> APT Relations</h4>
    </div>
    <div class="column apt">
      <form>
        <label for="name">APT name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="id">APT ID:</label><br>
        <input type="text" id="id" name="id">
        <label for="desc">APT DESCRIPTION:</label><br>
        <input type="text" id="desc" name="desc"><br>
        <label for="version">X-MITRE VERSION:</label><br>
        <input type="text" id="version" name="version">
        <label for="created">DATE CREATED:</label><br>
        <input type="text" id="created" name="created"><br>
        <label for="modified">LAST MODIFIED:</label><br>
        <input type="text" id="modified" name="modified"><br>

      </form>
    </div>
  </div>

  </body>
  </html>
</body>
